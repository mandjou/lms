  <div> 
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <button type="submit" class="btn btn-primary" ui-sref="course-management.new">
              <span class="fa fa-bolt""></span> <span>Create a new Course</span>
          </button>
         
      </div>
    </div>
    <div class="table-responsive col-md-10 col-md-offset-1" >
     <br>
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id"><span>ID</span><span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="course_name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="course_type"><span>Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th><span>Status</span></th>               
                 <th jh-sort-by="createdDate"><span>Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="lastModifiedBy"><span>Last Modified By</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="lastModifiedDate"><span>Last Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
             <tr ng-repeat="user in vm.courses track by id">
                <td><a ui-sref="course-management-detail()">{{id}}</a></td>
                <td>{{course_name}}</td>
                <td>{{course_type}}</td>
                <td>
                    <button class="btn btn-danger btn-xs" ng-click="vm.setActive(course, true)" ng-show="!course.activated"
                           >Deactivated</button>
                    <button class="btn btn-success btn-xs" ng-click="vm.setActive(course, false)" ng-show="course.activated">
                      </button>
                </td>
                 <td>{{course.createdDate | date:'dd/MM/yy HH:mm'}}</td>
                <td>{{course.lastModifiedBy}}</td>
                <td>{{course.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</td>
                
                
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="user-management-detail({login:user.login})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                        <button type="submit"
                                ui-sref="user-management.edit({login:user.login})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                        <button type="submit" ui-sref="user-management.password({login:user.login})" class="btn btn-danger btn-sm" title="Reset Password">
   	               				<i class="fa fa-key fa-lg" aria-hidden="true"></i>
   	               			</button>
                        <button type="submit"
                                ui-sref="user-management.delete({login:user.login})"
                                class="btn btn-danger btn-sm" ng-disabled="vm.currentAccount.login==user.login">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
     </div>
     <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
    </div>
