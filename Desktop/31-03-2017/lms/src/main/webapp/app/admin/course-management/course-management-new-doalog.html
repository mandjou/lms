<form name="newCourseForm" role="form"  ng-submit="vm.save()" role="form" >
	<div class="modal-header">
		<h4>For New Course</h4>
		
    
	</div>
	
	<div class="modal-body">
		 <div class="form-group alert alert-danger" ng-show="vm.error" >
	       <strong>An error has occurred!</strong> The Course already exist.
 	     </div> 
		<div class="form-group">
			<label class="control-label" for="id">New course id</label>
			<input type="text" class="form-control" id="password" name="id" placeholder="New course id" ng-model="vm.course.id" ng-minlength=4 ng-maxlength=50 required>
			<div ng-show="form.course.id.$dirty && form.course.id.$invalid">
				<p class="help-block" ng-show="form.course.id.$error.required">
					Course id  is required
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="id">course name</label>
			<input type="text" class="form-control" id="course_name" name="id" placeholder="course name" ng-model="vm.course.course_name" ng-minlength=4 ng-maxlength=50 required>
			<div ng-show="form.course.course_name.$dirty && form.course.course_name.$invalid">
				<p class="help-block" ng-show="form.course.course_name.$error.required">
					Course name  is required
				</p>
			</div>
		</div>
	    <div class="form-group">
			<label class="control-label" for="id">Course type</label>
			<select class="form-control input-sm" name="course_type" ng-options="item for item in vm.course_type" ng-model="vm.course.course_type" required></select>
                  <div ng-show="form.course.course_type.$dirty && form.course.course_type.$invalid">
                  <p class="help-block" ng-show="form.course.course_type.$error.required">
            	    The course type is required. </p>
                 </div>						
		</div>
		<div class="form-group">
			<label class="control-label" for="id">Faculty</label>
			<input type="text" class="form-control" id="faculty" name="course_faculty" placeholder=" Faculty " ng-model="vm.course.course_faculty" ng-minlength=4 ng-maxlength=50 required>
			<div ng-show="form.course.course_faculty.$dirty && form.course.course_faculty.$invalid">
				<p class="help-block" ng-show="form.course.course_faculty.$error.required">
					Course id  is required
				</p>
			</div>
		</div>	
		 <div class="form-group">
            <label for="activated">
                <input ng-disabled="vm.course.id===null" type="checkbox" id="activated" name="activated" ng-model="vm.course.activated">
                <span>Activated</span>
            </label>
        </div>		
	</div>
	
	<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
         <span class="glyphicon glyphicon-ban-circle">Cancel</span>
     </button>
     <button type="submit" class="btn btn-primary">
        <span>Add course</span>
     </button>	
	</div>
</form>
